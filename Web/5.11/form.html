        关键词：<input type="text" name="wd"><br />

            <option value="1">www.bjfu.edu.cn</option>
            <option value="2">www.tsinghua.edu.cn</option>
            <option value="3">www.pku.edu.cn</option>

        <input type="radio" value="g">GET
