<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>163网易免费邮--中文邮箱第一品牌</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="top">
        <div class="top-left-pic"></div>
        <p class="headtitle">中国邮箱第一品牌</p>
        <div class="top-right">
            <a href="">登陆反馈</a>
            <a href="">VIP会员</a>
            <a href="">邮箱会员</a>
            <a href="">海外用户登录</a>
            <a href="">官方APP</a>
            <a href="">帮助</a>
            <a href="">邮箱公告</a>
        </div>
    </div>
    <div class="body">
        <div class="button">
        <button class="left"> </button>
        <button class="right"> </button>
        </div>
        <div class="box">
            <a class="code" href=""></a>
            <h2 class="title">邮箱账号登录</h2>
            <form action="">
                <div class="name">
                    <div class="icon1"> </div>
                    <input type="text" class="insert_user" placeholder="邮箱账户或手机号码">
                    <div class="end">@163.com</div>
                </div>
                <div class="pwd">
                    <div class="icon2"></div>
                    <input type="password" class="insert_pwd" placeholder="输入密码">
                    <div class="icon3"></div>
                </div>
                <div class="foget">
                    <div class="day10">
                        <span class="unload">
                            <input type="checkbox" id="un-load" class="check">
                        </span>
                        <label class="fogetten" for="un-load" >十天内免登录</label>
                    </div>
                    <a href="" class="fogetpwd">忘记密码？</a>
                </div>
                <button class="load">登录</button>
                <div class="regis">
                    <a href="" class="register">注册网易邮箱</a>
                    <a href="" class="APP">邮箱官方APP</a>
                </div>
                <button class="buttom">         
                </button>
            </form>
        </div>
    </div>
</body>
</html>
